<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>p5.js Sketch Grid</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sketch-container"></div>

  <div id="navbar">
    <div id="nav-title">loading&hellip;</div>
    <div id="nav-controls">
      <div class="nav-arrows">
        <button id="btn-left" class="nav-btn" title="Left">&#9664;</button>
        <div class="nav-sep"></div>
        <button id="btn-up" class="nav-btn" title="Up">&#9650;</button>
        <div class="nav-sep"></div>
        <button id="btn-down" class="nav-btn" title="Down">&#9660;</button>
        <div class="nav-sep"></div>
        <button id="btn-right" class="nav-btn" title="Right">&#9654;</button>
      </div>
      <div id="mini-grid"></div>
    </div>
  </div>

  <!-- Config + engine (no individual sketch tags needed) -->
  <script src="grid-config.js"></script>
  <script type="module" src="grid.js"></script>
</body>
</html>
