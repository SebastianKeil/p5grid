# Example nginx config for SPA deployment
# Copy/include this in your server block, adjust server_name and root.

server {
    listen 80;
    server_name my-website.de;
    root /var/www/p5grid;
    index index.html;

    # SPA fallback: all routes resolve to index.html,
    # letting the JS router handle the slug.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|mp4|webm|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
